version: 2
project_name: gituser
before:
  hooks:
    - go mod tidy
builds:
  - binary: gituser
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
release:
  prerelease: auto
universal_binaries:
  - replace: true
archives:
  - files:
      - LICENSE
      - README.md
snapshot:
  name_template: "{{ incpatch .Version }}-snapshot"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
checksum:
  name_template: 'checksums.txt'
brews:
  - name: gituser
    homepage: https://github.com/lucasnevespereira/homebrew-tools
    tap:
      owner: lucasnevespereira
      name: homebrew-tools
      branch: main
    commit_author:
      name: lucasnevespereira
      email: pereiraneveslucas@gmail.com

