version: 2
project_name: gituser
before:
  hooks:
    - go mod tidy
builds:
  - binary: gituser
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - "-X 'cmd.AppVersion={{.Version}}'"
release:
  prerelease: auto
universal_binaries:
  - replace: true
archives:
  - files:
      - LICENSE
      - README.md
snapshot:
  version_template: "{{ incpatch .Version }}-snapshot"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
checksum:
  name_template: "checksums.txt"
homebrew_casks:
  - name: gituser
    directory: Casks

    conflicts:
      - formula: gituser

    hooks:
      post:
        install: |
          if system_command("/usr/bin/xattr", args: ["-h"]).exit_status == 0
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/gituser"]
          end

    url:
      template: "https://github.com/lucasnevespereira/go-gituser/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
      verified: "github.com/lucanevespereira/go-gituser"
      using: ":homebrew_curl"

    binary: gituser

    commit_author:
      name: lucasnevespereira
      email: pereiraneveslucas@gmail.com

    repository:
      owner: lucasnevespereira
      name: homebrew-tools
      branch: main
      token: "{{ .Env.BREW_TOKEN }}"
