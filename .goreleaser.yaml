version: 2
project_name: gituser
before:
  hooks:
    - go mod tidy
builds:
  - binary: gituser
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - "-X 'cmd.AppVersion={{.Version}}'"
release:
  prerelease: auto
universal_binaries:
  - replace: true
archives:
  - files:
      - LICENSE
      - README.md
snapshot:
  version_template: "{{ incpatch .Version }}-snapshot"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
checksum:
  name_template: "checksums.txt"
homebrew_casks:
  - name: gituser
    homepage: https://github.com/lucasnevespereira/homebrew-tools
    commit_author:
      name: lucasnevespereira
      email: pereiraneveslucas@gmail.com
    directory: Casks
    hooks:
      post:
        install: |
          if system_command("/usr/bin/xattr", args: ["-h"]).exit_status == 0
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/gituser"]
          end
